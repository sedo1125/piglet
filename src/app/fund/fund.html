<!-- <div class="container "> -->
  <div class="row fund">
    <div class="col-lg-12 text-center">
      <h2 class="title-heading">Fund</h2>

      <div class="col-lg-12">
        <img class="img-width-responsive" src="assets/images/piglet-cartoon.png" alt="cartoon-piglet">
      </div>

      <div class="col-lg-12">
        <img class="img-width-responsive" src="assets/images/piglet-dog.png" alt="piglet-dog">
      </div>

      <div class="mobile-hidden">
        <div class="gold-chest">
          <div when-visible="vm.animateElementInLeft" when-not-visible="vm.animateElementOutLeft" class="hiddens moneys tabbed">
            <h2 class="float-left">${{vm.calc(vm.startdate, vm.enddate) |  number:2}}</h2>
          </div>
          <div when-visible="vm.animateElementInRight" when-not-visible="vm.animateElementOutRight" class="hiddens woahs tabbed">
            <h2 class="float-right">Woahs</h2>
          </div>
        </div>
      </div>

      <div class="desktop-hidden">
        <div class="col-lg-12">
          <h2 class="tabbed tabbed-font">${{vm.calc(vm.startdate, vm.enddate) |  number:2}}</h2>
          <img class="img-width-responsive" src="assets/images/gold-chest-2.png" alt="the-moneys">
          <h2 class="tabbed tabbed-font">Woahs</h2>
        </div>
      </div>

    </div>
  </div>
<!-- </div> -->
